<!DOCTYPE html>
<html>

    <head>
        <title>Park Spot Locator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="sdk/map.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.2.1/css/bootstrap-slider.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.2.1/bootstrap-slider.min.js"></script>
        <script src="sdk/tomtom.min.js"></script>
        <script src="points.js"></script>
    </head>


    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 d-flex shadow z-index flex-column">
                    <div class="row p-1 shadow-sm z-index">
                        <div class="col py-2"><img class="img-fluid" src="img/logo.png"></div>
                    </div>
                    <div class="row py-3 pl-2 bg-light">
                        <div class="col">
                            <span>Enter destination</span>
                        </div>
                    </div>
                    <div class="row pb-4 pl-2 bg-light">
                        <div class="col-1">
                            <label class="m-0 p-2" for="search-panel"><img src="img/ic_location_marker.png"/></label>
                        </div>
                        <div id="search-panel" class="col"></div>
                    </div>
                    <div id="labels-container">
                        <label>Find park spots</label>
                        <div id="route-labels"></div>
                        <input type="button" id="submit-button" value="Submit">
                    </div>

                    <center>
                        <canvas id="myChart" width="400" height="400"></canvas>

                    </center>


                </div>
                <div class="col m-0 p-0">
                    <div id="map"></div>
                </div>
            </div>
        </div>
        <script src="pizza-delivery.js"></script>
    </body>
</html>
